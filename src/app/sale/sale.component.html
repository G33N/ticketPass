<section id="sale">
  <div class="container">
    <div class="row paddingV">


      <div class="col-lg-6 col-sm-6 col-xs-12">
        <!-- PERSONAL INFO -->
        <div class="card font-weight-light">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0 font-weight-light">
              Datos Personales
              <img src="../assets/img/Logos/MDPI 48x48.png" width="30px" height="auto" class="d-inline-block align-middle float-right"
                alt="">
            </h5>
          </div>
          <div>
            <div class="card-body">
              <form action="" class="form-group">
                <div class="form-row">
                  <div class="col-lg-6 col-sm-6 col-xs-12">
                    <label for="name">Nombre *</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-xs-12">
                    <label for="surname">Apellido</label>
                    <input type="text" class="form-control" id="surname">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-6 col-sm-6 col-xs-12">
                    <label for="dni">Número DNI *</label>
                    <input type="number" class="form-control" id="dni" required>
                  </div>
                </div>
                <label for="email">E-Mail para enviar la entrada *</label>
                <input type="email" class="form-control" id="email" required>
                <label for="promoter">Promotor</label>
                <select class="custom-select" id="promoter">
                  <option selected>Un promoter</option>
                  <option value="01">otro promotor</option>
                </select>
              </form>
              <p>* Campos requeridos</p>
            </div>
          </div>
        </div><!-- END PERSONAL INFO -->

        <!-- CHECKOUT TABLE -->
        <div class="col-lg-12 col-sm-12 col-xs-12">
          <h5 class="font-weight-light">Resumen de Pago</h5>
        </div>
        <div class="table-responsive-sm">
          <table class="table font-weight-light">
            <thead>
              <tr>
                <th>#</th>
                <th>Entrada</th>
                <th class="text-right">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="number" style="width:30px;color:#FF2E6A;border:0;border-bottom: 0.2px solid;" placeholder="#" [(ngModel)]="ticket.quantity"
                    (change)="calculatePrice()">
                </td>
                <td>Entrada Común
                  <p style="color:grey">(Quedan 100)</p>
                </td>
                <td class="text-right">$250</td>
              </tr>
              <tr>
                <td>
                  <input type="number" style="width:30px;color:#FF2E6A;border:0;border-bottom: 0.2px solid;" placeholder="#" [(ngModel)]="ticket.quantity"
                    (change)="calculatePrice()">
                </td>
                <td>Entrada VIP ++
                  <p style="color:grey">(Quedan 50)</p>
                </td>
                <td class="text-right">$350</td>
              </tr>
            </tbody>
          </table>
          <hr>
          <div class="text-right">
            <h5>Total: $250</h5>
          </div>
        </div>
        <!-- END CHECKOUT TABLE -->

      </div>

      <!-- PAYMENT CARDS -->
      <div class="col-lg-6 col-sm-6 col-xs-12">
        <div id="accordion">
          <div class="card font-weight-light">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0 font-weight-light">
                <input name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseOne" /> Tarjeta de Crédito
                <img src="../assets/img/logospagos/cards.svg" width="25%" height="auto" class="d-inline-block align-middle float-right" alt="">
              </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="owner">Nombre Titular Tarjeta</label>
                    <input type="text" class="form-control" id="owner">
                  </div>
                  <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Número Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber">
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="cvv">Código Seguridad</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                      </div>
                    </div>
                    <div class="col">
                      <label class="form-label" for="password">Fecha Vencimiento</label>
                      <div class="form-row">

                        <div class="col">

                          <select class="custom-select" id="paymonth">
                            <option selected>Mes</option>
                            <option value="01">Enero</option>
                            <option value="02">Febrero </option>
                            <option value="03">Marzo</option>
                            <option value="04">Abril</option>
                            <option value="05">Mayo</option>
                            <option value="06">Junio</option>
                            <option value="07">Julio</option>
                            <option value="08">Agosto</option>
                            <option value="09">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                          </select>
                        </div>
                        <div class="col">

                          <select class="custom-select" id="payyear">
                            <option selected>Año</option>
                            <option value="01">2018</option>
                            <option value="02">2019 </option>
                            <option value="03">2020</option>
                            <option value="04">2021</option>
                            <option value="05">2022</option>
                            <option value="06">2023</option>
                            <option value="07">2024</option>
                            <option value="08">2025</option>
                            <option value="09">2026</option>
                            <option value="10">2027</option>
                          </select>
                        </div>
                      </div>

                    </div>
                  </div>

                  <div class="form-group" id="pay-now">
                    <a href="" id="payC" class="btn">Pagar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0 font-weight-light">
                <input name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseTwo" /> Mercado Pago
                <img src="../assets/img/logospagos/mercadopago.svg" width="25%" height="auto" class="d-inline-block align-middle float-right"
                  alt="">
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <a href="" id="payMP" class="btn">Pagar</a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0 font-weight-light">
                <input class="align-middle" name="collapseGroup" type="radio" data-toggle="collapse" data-target="#collapseThree" /> Pago Fácil
                <img src="../assets/img/logospagos/pagofacil.svg" width="25%" height="auto" class="d-inline-block align-middle float-right"
                  alt="">
              </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <a href="" id="payPF" class="btn">Pagar</a>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PAYMENT CARDS -->


    </div>
    <div>
    </div>

  </div>
</section>
