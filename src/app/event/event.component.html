<section id="top">
  <div class="pinkevent case">
    <div class="paddingV element">
      <div class="container text-uppercase">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <h2 class="font-weight-light paddingV float-left">{{event.Title}}</h2>
          </div>
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div id="eventdata" class="float-left">
              <p>
                <i class="fas fa-calendar-alt"></i> {{event.StartDateTime}}</p>
            </div>
          </div>
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div id="eventdata" class="float-left">
              <p>
                <i class="fas fa-map-marker"></i> {{event.Location.FullAddress}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="event">
  <div class="container">
    <div class="row paddingV">
      <div class="col">
        <div class="card">
          <img class="card-img-top" src="{{ getImage(event.Images) }}" alt="Card image">

          <div class="card-body">
            <h4 class="card-title font-weight-light">Subt√≠tulo del evento</h4>
            <hr class="hr2">
            <p class="card-text font-weight-light">{{event.Description}}</p>
            <div class="row hidden-sm-down">
              <div class="col-lg-3 col-sm-12 col-xs-12 align-middle pinkbar2">
                <h5 class="font-weight-light">Tipo de ticket</h5>
              </div>
              <div class="col-lg-3 col-sm-12 col-xs-12 align-middle pinkbar2">
                <h5 class="font-weight-light">Cantidad</h5>
              </div>
              <div class="col-lg-3 col-sm-12 col-xs-12 align-middle pinkbar2">
                <h5 class="font-weight-light">Precio</h5>
              </div>
              <div class="col-lg-3 col-sm-12 col-xs-12 align-middle pinkbar2">
                <h5></h5>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table">
                <tbody>
                  <tr *ngFor="let ticket of tickets">
                    <td>
                      <input type="number">
                    </td>
                    <td>Ticket 1</td>
                    <td>$total</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td>
                      <button class="btn btn-primary" type="button">Comprar $total</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
              <!-- this creates a google map on the page with the given lat/lng from -->
              <!-- the component as the initial center of the map: -->
              <agm-map [latitude]="lat" [longitude]="lng">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
              </agm-map>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
