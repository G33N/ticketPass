<!-- Contacto -->
<section id="contacto" class="contact">
  <div class="container paddingV">
    <div class="paddingB">
      <h3 class="text-uppercase text-center font-weight-light">Contacto</h3>
      <hr class="hr">
    </div>
    <div class="row font-weight-light">
      <div class="col-lg-6 col-sm-12 col-xs-12 ">
        <h5 class="font-weight-light">Alguna duda? Escribinos!</h5>
        <br>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" onclick="style.borderColor='#0ec18e';" formControlName="Email">
          </div>
          <div class="form-group">
            <label for="email">Nombre</label>
            <input type="text" class="form-control" onclick="style.borderColor='#0ec18e';" formControlName="Subject">
          </div>
          <div class="form-group">
            <label for="comment">Mensaje</label>
            <textarea class="form-control" onclick="style.borderColor='#0ec18e';" rows="5" formControlName="Body"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
        </form>
      </div>
      <div class="col-lg-6 col-sm-12 col-xs-12 paddingT">
        <p>
          <i class="fas fa-envelope"></i> E-Mail: </p>
        <a href="mailto:infoqticketpass.com.ar" class="linksc" style="text-decoration: none;">info@ticketpass.com.ar</a>
        <hr class="hrc">
        <p>
          <i class="fas fa-phone-square"></i> Tel√©fono: </p>
        <a href="tel:3512206599" class="linksc" style="text-decoration: none;">3512206599</a>
        <hr class="hrc">
        <p>
          <i class="fab fa-facebook"></i> Facebook:</p>
        <a href="https://www.facebook.com/ticketpass.com.ar" class="linksc" style="text-decoration: none;">https://www.facebook.com/ticketpass.com.ar</a>
        <hr class="hrc">
      </div>
    </div>
  </div>
</section>
